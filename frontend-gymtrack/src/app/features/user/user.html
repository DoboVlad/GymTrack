<div class="profile-card">
  <h2>User Profile</h2>
  <div class="profile-row">
    <span class="profile-label">First Name:</span>
    <span class="profile-value">{{ user()?.firstName }}</span>
  </div>
  <div class="profile-row">
    <span class="profile-label">Last Name:</span>
    <span class="profile-value">{{ user()?.lastName }}</span>
  </div>
  <div class="profile-row">
    <span class="profile-label">Email:</span>
    <span class="profile-value">{{ user()?.email }}</span>
  </div>
  <div class="profile-row">
    <span class="profile-label">Password:</span>
    <span class="profile-value">••••••••</span>
  </div>
  <div class="profile-row">
    <span class="profile-label">Phone:</span>
    <span class="profile-value">{{ user()?.phone }}</span>
  </div>
  <div class="profile-row">
    <span class="profile-label">Date of Birth:</span>
    <span class="profile-value">{{ user()?.dob }}</span>
  </div>
  <div class="profile-row">
    <span class="profile-label">Gender:</span>
    <span class="profile-value">{{ user()?.gender }}</span>
  </div>
  <div class="profile-actions">
    <button class="edit-btn">Edit Account</button>
    <button class="delete-btn">Delete Account</button>
  </div>
</div>
