<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3>Add New Body Composition</h3>
      <button class="close-btn" (click)="onCancel()">Ã—</button>
    </div>
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="bodyComp.date" name="date" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="kilograms" [(ngModel)]="bodyComp.weight" name="weight" min="0" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="bodyFat">Body Fat %</label>
        <input type="number" id="bodyFat" [(ngModel)]="bodyComp.bodyFat" name="bodyFat" min="0" max="100" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="muscleMass">Muscle Mass (kg)</label>
        <input type="number" id="muscleMass" [(ngModel)]="bodyComp.muscleMass" name="muscleMass" min="0" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="bodyWater">Body Water %</label>
        <input type="number" id="bodyWater" [(ngModel)]="bodyComp.bodyWater" name="bodyWater" min="0" max="100" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="boneMass">Bone Mass (kg)</label>
        <input type="number" id="boneMass" [(ngModel)]="bodyComp.boneMass" name="boneMass" min="0" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="metabolicAge">Metabolic Age</label>
        <input type="number" id="metabolicAge" [(ngModel)]="bodyComp.metabolicAge" name="metabolicAge" min="0" step="1" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
