<table class="bodycomp-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Weight</th>
      <th>Body Fat %</th>
      <th>Muscle Mass</th>
      <th>Body Water</th>
      <th>Bone Mass</th>
      <th>Metabolic Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (comp of bodyCompositions(); track $index) {
    <tr>
      <td>{{ comp.date }}</td>
      <td>{{ comp.weight }}</td>
      <td>{{ comp.bodyFat }}</td>
      <td>{{ comp.muscleMass }}</td>
      <td>{{ comp.bodyWater }}</td>
      <td>{{ comp.boneMass }}</td>
      <td>{{ comp.metabolicAge }}</td>
      <td>
        <button class="edit-btn" (click)="onClickEditBodyComposition(comp)">Edit</button>
        <button class="delete-btn" (click)="onClickDeleteBodyComposition(comp.id!)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>
