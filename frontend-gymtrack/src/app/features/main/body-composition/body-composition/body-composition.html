@if (this.showAddBodycompModal()) {
<app-add-composition (save)="onBodyCompSave($event)" (cancel)="onCancel()"
  [bodyCompositionEdited]="bodyCompositionEdited()" />
}

<app-body-composition-search (onSearch)="onSeachText($event)" />

<div class="bodycomp-page">
  <div class="bodycomp-header">
    <h2>Body Composition â€“ Check your body progress</h2>
    <button class="add-measure-btn" (click)="showAddBodycompModal.set(true)">
      Add new measures
    </button>
  </div>
  <div class="bodycomp-table-wrapper">
    <app-body-composition-table [bodyCompositions]="bodyCompositions()"
      (onEditBodyComposition)="onEditBodyComposition($event)"
      (onDeleteBodyComposition)="onDeleteBodyComposition($event)" />
  </div>
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage() === 1">Previous</button>
    <span>Page {{ currentPage() }} of {{ totalPages() }}</span>
    <button (click)="nextPage()" [disabled]="currentPage() === totalPages()">Next</button>
  </div>
</div>
