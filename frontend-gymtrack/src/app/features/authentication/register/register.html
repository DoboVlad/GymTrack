<div class="gt-register">
  <div class="gt-register__card">
    <h2 class="gt-register__title">Create Account</h2>
    <form>
      <div class="gt-register__grid">
        <div class="gt-register__col">
          <div class="gt-register__field">
            <label for="name">Name<span>*</span></label>
            <input type="text" id="name" required />
          </div>
          <div class="gt-register__field">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" required />
          </div>
          <div class="gt-register__field">
            <label for="password">Password<span>*</span></label>
            <input type="password" id="password" required />
          </div>
          <div class="gt-register__field">
            <label for="confirmPassword">Confirm password<span>*</span></label>
            <input type="text" id="confirmPassword" required />
          </div>
        </div>

        <div class="gt-register__col">
          <div class="gt-register__field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" />
          </div>
          <div class="gt-register__field">
            <label for="dob">Date of Birth<span>*</span></label>
            <input type="date" id="dob" required />
          </div>
          <div class="gt-register__field">
            <label for="kg">Kilograms<span>*</span></label>
            <input type="number" id="kg" required min="1" />
          </div>
          <div class="gt-register__field">
            <label for="gender">Gender<span>*</span></label>
            <select id="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="gt-register__btn-row">
        <button class="gt-register__btn" type="submit">Register</button>
      </div>
      <div class="gt-register__switch">
        Already have an account?
        <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
</div>
