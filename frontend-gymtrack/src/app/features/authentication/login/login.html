<div class="gt-login">
  <div class="gt-login__card">
    <h2 class="gt-login__title">Welcome Back</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
      <div class="gt-login__field">
        <label for="email">Email<span>*</span></label>
        <input formControlName="email" type="email" id="email" required>
        @if (emailIsInvalid) {
          <p class="gt-login__error"> Please enter a valid email! </p> 
        }
      </div>
      <div class="gt-login__field">
        <label for="password">Password<span>*</span></label>
        <input formControlName="password" type="password" id="password" required>
        @if (passwordIsInvalid) {
          <p class="gt-login__error"> Please enter a valid password! </p> 
        }
      </div>
      <div class="gt-login__btn-row">
        <button [disabled]="loginForm.invalid" class="gt-login__btn" type="submit">Log In</button>
      </div>
      <div class="gt-login__switch">
        Donâ€™t have an account?
        <a routerLink="/register">Create one</a>
      </div>
    </form>
  </div>
</div>
