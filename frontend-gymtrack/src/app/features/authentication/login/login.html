        <label for="password">Password<span>*</span></label>
        <input type="password" id="password" required>
      </div>
      <div class="gt-login__btn-row">
        <button class="gt-login__btn" type="submit" routerLink="/main">Log In</button>
      </div>
      <div class="gt-login__switch">
        Donâ€™t have an account?

    </form>

</div>
